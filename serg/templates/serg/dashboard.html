<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Sidebar with Dynamic Content</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Optional: Add some custom styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      background-color: #343a40;
      padding-top: 20px;
      transition: width 0.3s ease-in-out;
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar a {
      color: #ddd;
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease, padding-left 0.3s ease;
    }

    .sidebar a i {
      margin-right: 20px;
    }

    .sidebar a:hover {
      background-color: #575757;
      color: white;
      padding-left: 35px;
    }

    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }

    /* Logo (Clickable title) */
    .sidebar .brand-title {
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .sidebar .brand-title:hover {
      color: #007bff;
    }

    /* Icon for collapsed sidebar */
    .sidebar .icon {
      display: none;
      color: #ddd;
      font-size: 25px;
      margin-left: 20px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .icon {
      display: block;
    }

    /* Main content area */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed + .main-content {
      margin-left: 80px;
    }

    /* Toggle button */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -40px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
    }

    /* For responsiveness on smaller screens */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }

      .sidebar a {
        text-align: center;
        font-size: 16px;
        padding-left: 20px;
      }

      .toggle-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Clickable Title (Brand Name) -->
    <a href="#" class="brand-title" id="brandName">SERG PNG Ltd</a>

    <a href="#" class="active" id="dashboardBtn"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="#" id="profileBtn"><i class="fas fa-user"></i> Statistics & Visits</a>
    <a href="#" id="messagesBtn"><i class="fas fa-envelope"></i> Repost & Polls</a>
    <a href="#" id="settingsBtn"><i class="fas fa-cogs"></i> Settings</a>
    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <span class="icon">☰</span>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <button class="toggle-btn" id="toggleSidebarBtn">☰</button>
    <div class="container">
      <!-- Updated: contentTitle and contentBody are now correctly matched -->
      <h1 id="contentTitle">Welcome to the Dashboard</h1>
      <p id="contentBody">Here's some content for the page. This area can be filled with your site's content, information, or other sections as needed.</p>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Function to update the main content
    function updateMainContent(title, body) {
      document.getElementById("contentTitle").innerText = title;
      document.getElementById("contentBody").innerHTML = body;
    }
  
    // Function to load content from the server using AJAX
    function loadContent(page) {
      // Fetch data from the Django URL for the selected page
      fetch(`/${page}/`)
        .then(response => response.json())  // Parse JSON response
        .then(data => {
          // Update the main content with the response from Django
          updateMainContent(data.title, data.body);

          // Optionally, highlight the active sidebar link
          document.querySelectorAll('.sidebar a').forEach(link => link.classList.remove('active'));
          document.getElementById(`${page}Btn`).classList.add('active');
        })
        .catch(error => console.error('Error fetching content:', error));
    }
  
    // Event listeners for sidebar buttons
    document.getElementById("dashboardBtn").addEventListener("click", function() {
      loadContent("dashboard");
    });
  
    document.getElementById("profileBtn").addEventListener("click", function() {
      loadContent("profile");
    });
  
    document.getElementById("messagesBtn").addEventListener("click", function() {
      loadContent("messages");
    });
  
    document.getElementById("settingsBtn").addEventListener("click", function() {
      loadContent("settings");
    });
  
    // Optional: Load Dashboard content by default
    loadContent('dashboard');
  </script>
  
</body>
</html>
